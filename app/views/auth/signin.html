{{define "auth_form"}}
<div id="signInFormContainer" class="flex flex-col gap-y-5">
  <form
    class="flex flex-col gap-y-5"
    hx-post="/accounts/signin"
    hx-swap="outerHTML"
    hx-target="#signInFormContainer"
  >
    <input
      class="py-2 px-3 w-full box-border border rounded-sm font-light text-sm text-ellipsis"
      type="text"
      name="usernameOrEmail"
      placeholder="Username or Email"
      required
    />
    <input
      class="py-2 px-3 w-full box-border border rounded-sm font-light text-sm text-ellipsis"
      type="password"
      name="password"
      placeholder="Password"
      min="8"
      required
    />
    {{with .Message }}
    <p class="px-1 text-red-500 text-xs">{{.}}</p>
    {{end}}
    <button
      class="px-3 border-0 h-10 w-full bg-color-1 text-white"
      type="submit"
    >
      Sign In
    </button>
  </form>
  <div class="flex items-center justify-between text-color-1 text-sm">
    <a class="cursor-pointer" href="/accounts/signin">Forgot Password?</a>
    <a
      class="cursor-pointer"
      hx-get="/accounts/signup"
      hx-swap="outerHTML"
      hx-target="#signInFormContainer"
      hx-trigger="click"
      >Sign Up</a
    >
  </div>
</div>
{{end}}
