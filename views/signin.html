{{define "main"}}
<main class="signin-main">
  <div class="grid place-items-center">
    <div class="bg-white sign-in-box">
      <div class="max-w-xs my-0 mx-auto">
        <div class="grid place-items-center mb-9">
          <img src="/static/images/logo-2.svg" alt="LeetCode" class="h-20" />
        </div>
        <form
          class="flex flex-col gap-y-5"
          id="signinForm"
          class=""
          action="/signin"
          method="post"
        >
          <input
            class="py-2 px-3 w-full box-border border rounded-sm font-light text-sm text-ellipsis"
            type="text"
            name="usernameOrEmail"
            placeholder="Username or Email"
            required
          />
          <input
            class="py-2 px-3 w-full box-border border rounded-sm font-light text-sm text-ellipsis"
            type="password"
            name="password"
            placeholder="Password"
            min="8"
            required
          />
          <button
            class="px-3 border-0 h-10 w-full bg-color-1 text-white"
            type="submit"
          >
            Sign In
          </button>
          <div class="flex items-center justify-between text-color-1 text-sm">
            <a class="cursor-pointer" href="/signin">Forgot Password?</a>
            <a
              class="cursor-pointer"
              hx-get="/signup"
              hx-swap="outerHTML"
              hx-target="#signinForm"
              hx-trigger="click"
              >Sign Up</a
            >
          </div>
        </form>
        <div class="mt-5 mx-auto flex flex-col justify-center items-center">
          <span class="text-sm text-color-2">or you can sign in with</span>
          <div></div>
        </div>
      </div>
    </div>
  </div>
</main>
{{end}}
